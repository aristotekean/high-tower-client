<div class="d-flex justify-content-center p-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="form" (ngSubmit)="searchUser()">
          <h1>User: {{ usernameField?.value }}</h1>
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              formControlName="username"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <ng-container
              *ngFor="
                let validation of utilsService.validationMessages.username
              "
            >
              <small
                class="text-danger"
                *ngIf="
                  usernameField?.hasError(validation.type) && usernameFieldDirty
                "
              >
                {{ validation.message }}
              </small>
            </ng-container>
          </div>
          <button type="submit">Search</button>
        </form>
        <ng-container *ngFor="let u of users">
          <div class="card" style="width: 18rem">
            <img [src]="u.imageUrl" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ u.name }}</h5>
              <a
                class="btn btn-primary"
                [href]="'https://torre.ai/' + u.username"
                target="_blank"
                >see more</a
              >
              <button
                type="button"
                class="btn btn-secondary"
                (click)="addToFav(u)"
              >
                add fav
              </button>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-md-3">
        <h1>Trends</h1>

        <ul class="list-group">
          <ng-container *ngFor="let t of trends">
            <li class="list-group-item">{{ t.query | titlecase }}</li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
