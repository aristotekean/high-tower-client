  <div class="card m-5">
    <div class="row">
      <div class="col-6">
        <img [src]="user.imageUrl" class="card-img-top" alt="..." />
      </div>
      <div class="col-6">
        <div class="card-body">
          <div class="text-center">
            <h5 class="card-title">{{ user.name }}</h5>
            <h5 class="card-subtitle">{{ user.professionalHeadline }}</h5>
          </div>
          <a
            class="btn btn-primary btn-sm m-1"
            [href]="'https://torre.ai/' + user.username"
            target="_blank"
            >See more</a
          >
          <a
            class="btn btn-secondary btn-sm"
            (click)="addToFav(user)"
          >
            Add fav
          </a>
        </div>
      </div>
    </div>
  </div>
